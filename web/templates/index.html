<!DOCTYPE html>
<html lang="en">
<head>
    <title>SPLN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/agency.css') }}" rel="stylesheet">
</head>
<body style="background-color: #ced4da;">

    <header class="masthead" style="border: solid; border-color:white; max-height: 300px;">
      <div class="container">
        <div class="intro-text">
          <div class="intro-lead-in"><span style="border: solid; border-color:white; background-color: #ced4da;"> Tabela Peri√≥dica</span></div>
          <div class="intro-heading text-uppercase"><span style="border: solid; border-color:white; background-color: #ced4da;">Primeiro Trabalho SPLN</span></div>
        </div>
      </div>
    </header>

    <h1 style="text-align:center; margin-top: 100px"><span style="background-color:white; color:#ced4da;">ESCOLHA O FICHEIRO A SER PROCESSADO</span></h1>

    <div class="row" style="margin: 40px 150px 150px 150px">
        <div class="col-md-4">
            <div class="z-depth-1-half mb-4">
                <img src="/static/images/molecula2.png" class="img-fluid" alt="example placeholder" style="width:300px; display: block; margin: auto">
            </div>
        </div>
        <div class="col-md-4">
            <form class="md-form" method="POST" enctype="multipart/form-data">
                <div class="file-field">
                    <div class="z-depth-1-half mb-4">
                        <img src="/static/images/molecula1.png" class="img-fluid" alt="example placeholder" style="width:300px; display: block; margin: auto">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="btn btn-mdb-color btn-rounded float-left" style="width:300px; display: block; margin: auto">
                            <input type="file" name="file">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center" >
                        <div class="btn btn-mdb-color btn-rounded float-left" style="width:300px; display: block; margin: auto">
                            <input type="submit" value="Upload" style="color:#b6c0b2; font-weight: bold">
                        </div>
                    </div>
                </div>
            </form>
            <form class="md-form" action="{{ url_for('word_post') }}" method="POST">
                <div class="file-field">
                    <div class="d-flex justify-content-center">
                        <div class="btn btn-mdb-color btn-rounded float-left" style="width:300px; display: block; margin: auto">
                            <input type="text" class="form-control" placeholder="Palavra" name="word">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center" >
                        <div class="btn btn-mdb-color btn-rounded float-left" style="width:300px; display: block; margin: auto">
                            <input id="submit_button" type="submit" class="btn btn-success" value="Upload" style="color:#b6c0b2; font-weight: bold">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <div class="z-depth-1-half mb-4">
                <img src="/static/images/molecula2.png" class="img-fluid" alt="example placeholder" style="width:300px; display: block; margin: auto">
            </div>
        </div>
    </div>

</body>
